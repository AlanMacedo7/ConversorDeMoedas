<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <main>  
        <label>
            Converter <b>de</b>
            <select>
                <option value="real"> R$ Real Brasileiro</option>
            
            </select>

        </label>

         <label>
            Converter <b>para</b>
            <select class="currency-select-value">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input  type="number" class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="box1">
                <img class="logo-converter"  src="./assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency-to-convert">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>
            <img class="seta" src="./assets/seta.png" alt="seta">
            <div class="box2">
                <img class="currency-img-converted"  src="./assets/Dollar.png" alt="logo-moeda-convertida">
                <p class="currency-to-converted" id="currency-name">Dólar</p>
                <p class="currency-value">US$0,00</p>
            </div>
        </section>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
